{% extends 'base.html' %}

{% block content %}

    {% verbatim %}

    <div id="app">
        <form @submit.prevent="createTask">
            <div class="form-group row">
                <div class="col-9">
                    <label for="">Create New Task</label>
                    <input type="text" class="form-control" v-model="task"></input>
                </div>
                <div class="d-flex flex-column">
                    <button class="btn btn-success mt-auto">Create</button>
                </div>
            </div>
        </form>

        <div class="mt-5">
            <div class="card mt-2" v-for="task in tasks">
                <div class="card-body">
                    {{ task.title }}
                    <button type="button" class="close float-right">
                        <span>&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    {% endverbatim %}
{% csrf_token %}
{% endblock %}
